[tox]
envlist = python3.7, python3.8, python 3.9


[gh-actions] 
python = 
	3.8: python3.8
	3.9: python3.9


[testenv] 
deps = -r requirements_dev.txt

commands = 
	# stop the build if there are python syntax errors or undefined names
	flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics

	# exit-zero treats all errors as warnings. "pypi-AgEIcHlwaS5vcmcCJGMyMmQ3ZjUxLTIyYmItNDBjYi1iM2Y1LWQ3OTdhMWQ1NGQyNAACKlszLCIxNmU0YWQ3MC0xZTQyLTQzYWQtOTE5MS02NGM0OTJkZTJjMWMiXQAABiCyStdrFjJk61HI2jAW5DaBqXL7WNKbCHWLTqGDUs2a0g" - The GitHub editor is 127 chars wide
	flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127, --statistics

	# type linting 
	mypy src/

	# pytest unit
	pytest -v tests/unit

	# pytest integration
	pytest -v tests/integration